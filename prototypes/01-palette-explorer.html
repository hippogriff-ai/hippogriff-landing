<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hippogriff Landing Page — Color Playground</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: #111;
    color: #ccc;
    height: 100vh;
    display: grid;
    grid-template-columns: 320px 1fr;
    grid-template-rows: 1fr auto;
  }

  /* ── Controls Panel ── */
  .controls {
    grid-row: 1 / 3;
    background: #1a1a1a;
    border-right: 1px solid #333;
    padding: 24px 20px;
    overflow-y: auto;
  }

  .controls h1 {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #888;
    margin-bottom: 24px;
  }

  .group { margin-bottom: 28px; }
  .group-title {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #666;
    margin-bottom: 12px;
  }

  .control { margin-bottom: 16px; }
  .control label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    color: #aaa;
    margin-bottom: 6px;
  }
  .control label span.val {
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 12px;
    color: #777;
  }

  input[type="range"] {
    width: 100%;
    accent-color: #f5c542;
    cursor: pointer;
  }

  input[type="color"] {
    width: 40px;
    height: 28px;
    border: 1px solid #444;
    border-radius: 4px;
    background: transparent;
    cursor: pointer;
  }

  .color-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .color-row input[type="text"] {
    flex: 1;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 5px 8px;
    color: #ddd;
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 12px;
  }

  .swatch-strip {
    display: flex;
    gap: 0;
    border-radius: 6px;
    overflow: hidden;
    height: 40px;
    margin-bottom: 16px;
    border: 1px solid #333;
  }
  .swatch-strip div { flex: 1; }

  /* Presets */
  .presets { display: flex; flex-direction: column; gap: 6px; }
  .preset-btn {
    background: #222;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    color: #ccc;
    font-size: 12px;
    cursor: pointer;
    text-align: left;
    transition: border-color 0.15s;
  }
  .preset-btn:hover { border-color: #f5c542; color: #fff; }
  .preset-btn.active { border-color: #f5c542; background: #2a2510; }

  select {
    width: 100%;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 6px 8px;
    color: #ddd;
    font-size: 13px;
  }

  /* ── Preview ── */
  .preview-area {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 32px;
    overflow: auto;
  }

  .landing-preview {
    width: 100%;
    max-width: 800px;
    min-height: 500px;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
  }

  .lp-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 32px;
  }
  .lp-logo {
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 1px;
  }
  .lp-nav-links {
    display: flex;
    gap: 24px;
    font-size: 13px;
    opacity: 0.6;
  }

  .lp-hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 32px;
    text-align: center;
  }
  .lp-tagline {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-bottom: 16px;
    opacity: 0.5;
  }
  .lp-title {
    font-size: 48px;
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 20px;
  }
  .lp-subtitle {
    font-size: 16px;
    line-height: 1.6;
    max-width: 480px;
    opacity: 0.6;
    margin-bottom: 36px;
  }

  .lp-projects {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .lp-project-card {
    padding: 16px 24px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s;
    text-decoration: none;
  }
  .lp-project-card:hover { transform: translateY(-2px); }
  .lp-project-card .card-desc {
    font-size: 12px;
    font-weight: 400;
    opacity: 0.7;
    margin-top: 4px;
  }

  .lp-footer {
    padding: 20px 32px;
    text-align: center;
    font-size: 12px;
    opacity: 0.3;
  }

  /* ── Prompt ── */
  .prompt-area {
    background: #1a1a1a;
    border-top: 1px solid #333;
    padding: 16px 24px;
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }
  .prompt-text {
    flex: 1;
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 12px;
    line-height: 1.6;
    color: #aaa;
    white-space: pre-wrap;
  }
  .copy-btn {
    background: #f5c542;
    color: #1a1a1a;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    font-size: 12px;
    font-weight: 700;
    cursor: pointer;
    white-space: nowrap;
    transition: opacity 0.15s;
  }
  .copy-btn:hover { opacity: 0.85; }
</style>
</head>
<body>

<!-- Controls -->
<div class="controls">
  <h1>Hippogriff Palette</h1>

  <div class="group">
    <div class="group-title">Presets</div>
    <div class="presets">
      <button class="preset-btn active" onclick="applyPreset('pluribus')">Pluribus Minimal — yellow + near-black + warm white</button>
      <button class="preset-btn" onclick="applyPreset('moonlight')">Moonlight — soft gold + charcoal + ivory</button>
      <button class="preset-btn" onclick="applyPreset('inkgold')">Ink & Gold — deep black + amber + cool gray</button>
      <button class="preset-btn" onclick="applyPreset('parchment')">Parchment — warm cream bg + dark text + gold accent</button>
      <button class="preset-btn" onclick="applyPreset('inverted')">Inverted — warm white bg + near-black text + yellow accent</button>
    </div>
  </div>

  <div class="swatch-strip" id="swatchStrip">
    <div></div><div></div><div></div>
  </div>

  <div class="group">
    <div class="group-title">Colors</div>

    <div class="control">
      <label>Background <span class="val" id="bgVal"></span></label>
      <div class="color-row">
        <input type="color" id="bgColor" oninput="onColorInput('bg', this.value)">
        <input type="text" id="bgHex" oninput="onHexInput('bg', this.value)" maxlength="7">
      </div>
    </div>

    <div class="control">
      <label>Accent <span class="val" id="accentVal"></span></label>
      <div class="color-row">
        <input type="color" id="accentColor" oninput="onColorInput('accent', this.value)">
        <input type="text" id="accentHex" oninput="onHexInput('accent', this.value)" maxlength="7">
      </div>
    </div>

    <div class="control">
      <label>Text <span class="val" id="textVal"></span></label>
      <div class="color-row">
        <input type="color" id="textColor" oninput="onColorInput('text', this.value)">
        <input type="text" id="textHex" oninput="onHexInput('text', this.value)" maxlength="7">
      </div>
    </div>
  </div>

  <div class="group">
    <div class="group-title">Typography</div>
    <div class="control">
      <label>Font</label>
      <select id="fontSelect" onchange="state.font = this.value; updateAll()">
        <option value="'Inter', -apple-system, sans-serif">Inter / System</option>
        <option value="'Georgia', serif">Georgia (Serif)</option>
        <option value="'Courier New', monospace">Courier New (Mono)</option>
        <option value="'Playfair Display', Georgia, serif">Playfair Display</option>
      </select>
    </div>
    <div class="control">
      <label>Title Size <span class="val" id="titleSizeVal"></span></label>
      <input type="range" id="titleSize" min="32" max="72" value="48" oninput="state.titleSize = +this.value; updateAll()">
    </div>
    <div class="control">
      <label>Title Weight <span class="val" id="titleWeightVal"></span></label>
      <input type="range" id="titleWeight" min="400" max="900" step="100" value="800" oninput="state.titleWeight = +this.value; updateAll()">
    </div>
  </div>

  <div class="group">
    <div class="group-title">Card Style</div>
    <div class="control">
      <label>Card Approach</label>
      <select id="cardStyle" onchange="state.cardStyle = this.value; updateAll()">
        <option value="outline">Outline (border)</option>
        <option value="filled">Filled (accent bg)</option>
        <option value="ghost">Ghost (text only)</option>
      </select>
    </div>
    <div class="control">
      <label>Border Radius <span class="val" id="radiusVal"></span></label>
      <input type="range" id="radius" min="0" max="24" value="8" oninput="state.radius = +this.value; updateAll()">
    </div>
  </div>

  <div class="group">
    <div class="group-title">Content</div>
    <div class="control">
      <label>Tagline</label>
      <input type="text" id="taglineInput" value="magical things, built with love" style="width:100%;background:#222;border:1px solid #444;border-radius:4px;padding:5px 8px;color:#ddd;font-size:12px;" oninput="state.tagline = this.value; updateAll()">
    </div>
    <div class="control">
      <label>Title</label>
      <input type="text" id="titleInput" value="Hippogriff" style="width:100%;background:#222;border:1px solid #444;border-radius:4px;padding:5px 8px;color:#ddd;font-size:12px;" oninput="state.title = this.value; updateAll()">
    </div>
    <div class="control">
      <label>Subtitle</label>
      <input type="text" id="subtitleInput" value="A home for things I build — games, tools, and experiments. Crafted with care, shipped with joy." style="width:100%;background:#222;border:1px solid #444;border-radius:4px;padding:5px 8px;color:#ddd;font-size:12px;" oninput="state.subtitle = this.value; updateAll()">
    </div>
  </div>
</div>

<!-- Preview -->
<div class="preview-area" id="previewArea">
  <div class="landing-preview" id="landing">
    <div class="lp-nav">
      <div class="lp-logo" id="lpLogo">hippogriff</div>
      <div class="lp-nav-links"><span>projects</span><span>blog</span></div>
    </div>
    <div class="lp-hero">
      <div class="lp-tagline" id="lpTagline"></div>
      <div class="lp-title" id="lpTitle"></div>
      <div class="lp-subtitle" id="lpSubtitle"></div>
      <div class="lp-projects" id="lpProjects"></div>
    </div>
    <div class="lp-footer">built with love</div>
  </div>
</div>

<!-- Prompt -->
<div class="prompt-area">
  <div class="prompt-text" id="promptText"></div>
  <button class="copy-btn" id="copyBtn" onclick="copyPrompt()">Copy Prompt</button>
</div>

<script>
const DEFAULTS = {
  bg: '#1a1a1a', accent: '#f5c542', text: '#f0ece2',
  font: "'Inter', -apple-system, sans-serif",
  titleSize: 48, titleWeight: 800, radius: 8,
  cardStyle: 'outline',
  tagline: 'magical things, built with love',
  title: 'Hippogriff',
  subtitle: 'A home for things I build — games, tools, and experiments. Crafted with care, shipped with joy.'
};

const PRESETS = {
  pluribus: { bg: '#1a1a1a', accent: '#f5c542', text: '#f0ece2', font: "'Inter', -apple-system, sans-serif", titleWeight: 800, titleSize: 48, radius: 8, cardStyle: 'outline' },
  moonlight: { bg: '#1f1f23', accent: '#d4a84b', text: '#f5f0e8', font: "'Georgia', serif", titleWeight: 700, titleSize: 44, radius: 10, cardStyle: 'outline' },
  inkgold: { bg: '#0d0d0d', accent: '#e8a830', text: '#b0aaa0', font: "'Inter', -apple-system, sans-serif", titleWeight: 900, titleSize: 52, radius: 4, cardStyle: 'filled' },
  parchment: { bg: '#f0ece2', accent: '#c8960a', text: '#1a1a1a', font: "'Georgia', serif", titleWeight: 700, titleSize: 44, radius: 8, cardStyle: 'outline' },
  inverted: { bg: '#f5f2eb', accent: '#d4a520', text: '#1a1a1a', font: "'Inter', -apple-system, sans-serif", titleWeight: 800, titleSize: 48, radius: 8, cardStyle: 'filled' }
};

const state = { ...DEFAULTS };

function onColorInput(key, val) {
  state[key] = val;
  document.getElementById(key + 'Hex').value = val;
  updateAll();
}
function onHexInput(key, val) {
  if (/^#[0-9a-fA-F]{6}$/.test(val)) {
    state[key] = val;
    document.getElementById(key + 'Color').value = val;
    updateAll();
  }
}

function applyPreset(name) {
  const p = PRESETS[name];
  Object.assign(state, p);
  syncControls();
  updateAll();
  document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
}

function syncControls() {
  ['bg', 'accent', 'text'].forEach(k => {
    document.getElementById(k + 'Color').value = state[k];
    document.getElementById(k + 'Hex').value = state[k];
  });
  document.getElementById('fontSelect').value = state.font;
  document.getElementById('titleSize').value = state.titleSize;
  document.getElementById('titleWeight').value = state.titleWeight;
  document.getElementById('radius').value = state.radius;
  document.getElementById('cardStyle').value = state.cardStyle;
}

function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
}

function luminance(hex) {
  const { r, g, b } = hexToRgb(hex);
  return (0.299 * r + 0.587 * g + 0.114 * b) / 255;
}

function renderPreview() {
  const landing = document.getElementById('landing');
  const previewArea = document.getElementById('previewArea');

  landing.style.background = state.bg;
  landing.style.color = state.text;
  landing.style.fontFamily = state.font;
  landing.style.borderRadius = state.radius + 'px';

  previewArea.style.background = luminance(state.bg) > 0.5 ? '#888' : '#111';

  document.getElementById('lpLogo').style.color = state.accent;
  document.getElementById('lpTagline').textContent = state.tagline;
  document.getElementById('lpTagline').style.color = state.accent;

  const title = document.getElementById('lpTitle');
  title.textContent = state.title;
  title.style.fontSize = state.titleSize + 'px';
  title.style.fontWeight = state.titleWeight;
  title.style.color = state.text;

  document.getElementById('lpSubtitle').textContent = state.subtitle;

  // Project cards
  const cards = document.getElementById('lpProjects');
  const cs = state.cardStyle;
  let cardBg, cardBorder, cardColor;
  if (cs === 'filled') {
    cardBg = state.accent;
    cardBorder = 'none';
    cardColor = state.bg;
  } else if (cs === 'ghost') {
    cardBg = 'transparent';
    cardBorder = 'none';
    cardColor = state.accent;
  } else {
    cardBg = 'transparent';
    cardBorder = `1px solid ${state.accent}`;
    cardColor = state.accent;
  }
  cards.innerHTML = `
    <div class="lp-project-card" style="background:${cardBg};border:${cardBorder};color:${cardColor};border-radius:${state.radius}px">
      TypeCraft
      <div class="card-desc" style="color:${cs === 'filled' ? state.bg : state.text}">typing game</div>
    </div>
    <div class="lp-project-card" style="background:${cardBg};border:${cardBorder};color:${cardColor};border-radius:${state.radius}px;opacity:0.4">
      Blog
      <div class="card-desc" style="color:${cs === 'filled' ? state.bg : state.text}">coming soon</div>
    </div>
  `;

  // Swatches
  const strip = document.getElementById('swatchStrip');
  strip.children[0].style.background = state.bg;
  strip.children[1].style.background = state.accent;
  strip.children[2].style.background = state.text;

  // Value labels
  document.getElementById('bgVal').textContent = state.bg;
  document.getElementById('accentVal').textContent = state.accent;
  document.getElementById('textVal').textContent = state.text;
  document.getElementById('titleSizeVal').textContent = state.titleSize + 'px';
  document.getElementById('titleWeightVal').textContent = state.titleWeight;
  document.getElementById('radiusVal').textContent = state.radius + 'px';
}

function updatePrompt() {
  const parts = [];
  parts.push(`Landing page for hippogriff.io using 3-color palette:`);
  parts.push(`  Background: ${state.bg}  |  Accent: ${state.accent}  |  Text: ${state.text}`);

  if (state.font !== DEFAULTS.font) {
    const fontName = state.font.split("'")[1] || state.font;
    parts.push(`  Font: ${fontName}`);
  }
  if (state.titleSize !== DEFAULTS.titleSize) parts.push(`  Title size: ${state.titleSize}px`);
  if (state.titleWeight !== DEFAULTS.titleWeight) parts.push(`  Title weight: ${state.titleWeight}`);
  if (state.radius !== DEFAULTS.radius) parts.push(`  Border radius: ${state.radius}px`);
  if (state.cardStyle !== DEFAULTS.cardStyle) parts.push(`  Project cards: ${state.cardStyle} style`);

  parts.push('');
  parts.push(`Tagline: "${state.tagline}"`);
  parts.push(`Title: "${state.title}"`);
  parts.push(`Subtitle: "${state.subtitle}"`);
  parts.push('');
  parts.push('Minimal, content-focused. Pluribus-inspired restraint — let the message breathe.');

  document.getElementById('promptText').textContent = parts.join('\n');
}

function updateAll() {
  renderPreview();
  updatePrompt();
}

function copyPrompt() {
  const text = document.getElementById('promptText').textContent;
  navigator.clipboard.writeText(text).then(() => {
    const btn = document.getElementById('copyBtn');
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy Prompt', 1500);
  });
}

// Init
syncControls();
updateAll();
</script>
</body>
</html>
